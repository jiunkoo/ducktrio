<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>main</title>
        <link rel="stylesheet" href="style-main.css">
    </head>
    <body>
        <header>
            <div class="search-box">
                <span>덕트리오</span>
                <input placeholder="웹툰 또는 웹소설 검색">
                <button class="search-btn">검색</button>
                <button class="login-btn">로그인</button>
                <button class="list-btn">목록</button>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="description-box">
                    <span>
                        덕트리오는 웹툰과 웹소설 검색 및 추천 사이트입니다.<br/>
                        좋아하는 웹툰을 추천하고 또 추천받아 보세요!
                    </span>
                </div>
                <div class="web-content-box">
                    <div class="filter-bar">
                        <ul class="tab-labels">
                            <li>
                                <a href="#tab-all" class="tab-label tab-current">전체</a>
                            </li>
                            <li>
                                <a href="#tab-webtoon" class="tab-label">웹툰</a>
                            </li>
                            <li>
                                <a href="#tab-webnovel" class="tab-label">웹소설</a>
                            </li>
                        </ul>
                        <div class="dropdown-background">
                            <ul class="filter-dropdown">
                                <li>검색필터</li>
                                <li>연재상태 ></li>
                                <li>장르 ></li>
                                <li>편수 ></li>
                                <li class="filter-age">연령 ></li>
                                <li class="filter-price">가격 ></li>    
                            </ul>
                        </div>
                    </div>
                    <div class="title-box">
                        <div class="title-option">
                            <a>총 12,345개 작품</a>
                            <span>정렬 기준:랜덤</span>
                        </div>
                        <div class="title-list">
                            <div class="tab-contents">
                                <div id="tab-all" class="tab-content tab-current">전체 목록입니다.</div>
                                <div id="tab-webtoon" class="tab-content">웹툰 컨텐츠입니다.</div>
                                <div id="tab-webnovel" class="tab-content">웹소설 컨텐츠입니다.</div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
        <script src="script-main.js"></script>
    </body>
</html>
